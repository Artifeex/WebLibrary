<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список всех книг</title>
</head>
<body>
<h1>Список всех книг: </h1>

<div th:each="book: ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}" th:text="${book.getName()} + ', ' + ${book.getAuthor()} + ', '
    + ${book.getYear()} " ></a>
</div>

<br>

<a href="/books/new" > Добавить новую книгу </a>
</body>
</html>
