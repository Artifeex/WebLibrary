<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование информации о книге</title>
</head>
<body>

<h3>Редактирование информации о книге</h3>

<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}" >

    <label for="name" >Введите название книги: </label>
    <input type="text" id="name" th:field="*{name}" >
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Some name book error</div>
    <br>

    <label for="author" >Введите автора: </label>
    <input type="text" id="author" th:field="*{author}">
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Some author error</div>

    <br>

    <label for="year" >Введите год: </label>
    <input type="text" id="year" th:field="*{year}">
    <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Some year error</div>

    <br>

    <input type="submit" value="Изменить">
</form>
</body>
</html>
