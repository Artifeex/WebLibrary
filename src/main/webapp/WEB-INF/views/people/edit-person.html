<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование информации о человеке</title>
</head>
<body>

<h3>Редактирование информации о человеке</h3>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}" >
    <label for="name" >Введите ФИО:</label>
    <input type="text" id="name" th:field="*{fullName}">
    <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Some fullName error</div>
    <br>

    <label for="age" >Введите год рождения: </label>
    <input type="text" id="age" th:field="*{yearOfBirth}">
    <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Some year error</div>

    <br>

    <input type="submit" value="Изменить">
</form>
</body>
</html>
