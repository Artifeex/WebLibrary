<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить нового человека</title>
</head>
<body>

<h3>Добавление нового человека</h3>

<form th:method="POST" th:action="@{/people}" th:object="${person}" >
    <label for="name" >Введите ФИО:</label>
    <input type="text" id="name" th:field="*{fullName}" >
    <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Some fullName error</div>
    <br>

    <label for="age" >Введите год рождения: </label>
    <input type="text" id="age" th:field="*{yearOfBirth}">
    <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Some year error</div>

    <br>

    <input type="submit" value="Создать!">
</form>

</body>
</html>
