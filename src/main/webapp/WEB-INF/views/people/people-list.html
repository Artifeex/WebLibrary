<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список всех людей</title>
</head>
<body>
    <h1>Список всех зарегистрированных людей </h1>

    <div th:each="person: ${people}">
        <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getFullName()} + ', ' + ${person.getYearOfBirth()}"></a>
    </div>

    <br>

    <a href="/people/new" > Добавить нового человека </a>

</body>
</html>
